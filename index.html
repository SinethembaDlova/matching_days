<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching days</title>
    <link rel="stylesheet" href="matching_days.css">
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <h1>Matching days</h1>
      </div>

      <div class="boxheading">
        <h2>Days of the weeks</h2>
      </div>

      <div class="boxes">
        <div class="box"><p><b>Sunday</b></p></div>
        <div class="box"><p><b>Monday</b></p></div>
        <div class="box"><p><b>Tuesday</b></p></div>
        <div class="box"><p><b>Wednesday</b></p></div>
        <div class="box"><p><b>Thursday</b></p></div>
        <div class="box"><p><b>Friday</b></p></div>
        <div class="box"><p><b>Suturday</b></p></div>
      </div>

      <div class="inputdiv">
        <div class="date">
          <label for=""><b>First date:</b></label><br>
          <input type="date" name="date" value="" placeholder="please enter your first date" id="inputOne">
        </div>

        <div class="date">
          <label for=""><b>Second date:</b></label><br>
          <input type="date" name="date" value="" placeholder="please enter your second date" id="inputTwo">
        </div>

      </div>

      <div class="key">
          <p><b>First date</b></p>
          <div class="redCircle"></div>

          <p><b>Second date</b></p>
          <div class="yellowCircle"></div>

          <p><b>Matching days</b></p>
          <div class="greenCircle"></div>
      </div>

    </div>

    <script src="matching_days.js" charset="utf-8"></script>
  </body>
</html>
